<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body id='body'>
  <link rel="stylesheet" href="styles/styles.css">

  <h1 id='header'></h1>
  <div id='calcFrame'>
    <div id='displayArea'>
      <div id='display'>
        <div id='displayNum'></div>
      </div>
    </div>
    <div id='leftAlignOffset'></div>
    <div id='buttonContainer'>
      <button id='tbd' class='standardButton'>_</button>
      <button id='tbd2' class='standardButton'>_</button>
      <button id='ce' class='standardButton'>CE</button>
      <button id='divide'class='standardButton'>/</button>
      <button id='b7' class='standardButton'>7</button>
      <button id='b8' class='standardButton'>8</button>
      <button id='b9' class='standardButton'>9</button>
      <button id='multiply' class='standardButton'>x</button>
      <button id='b4' class='standardButton'>4</button>
      <button id='b5' class='standardButton'>5</button>
      <button id='b6' class='standardButton'>6</button>
      <button id='subtract' class='standardButton'>-</button>
      <button id='b1' class='standardButton'>1</button>
      <button id='b2' class='standardButton'>2</button>
      <button id='b3' class='standardButton'>3</button>
      <button id='add' class='standardButton'>+</button>
      <button id='posneg' class='standardButton'>+/-</button>
      <button id='b0' class='standardButton'>0</button>
      <button id='decimal' class='standardButton'>.</button>
      <button id='equals' class='standardButton'>=</button>
    </div>
  </div>


  <script type="text/javascript" src="scripts/script.js"></script>
</body>

</html>
